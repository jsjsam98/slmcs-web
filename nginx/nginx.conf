# nginx/nginx.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ec2-54-196-76-51.compute-1.amazonaws.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# Handle HTTPS traffic and forward it to React app
server {
    listen 443 ssl;
    server_name ec2-54-196-76-51.compute-1.amazonaws.com;

    # SSL certificates (replace these paths with your actual certificate files)
    ssl_certificate /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/cert.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://react-app:3000; # Forward to the React app container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
